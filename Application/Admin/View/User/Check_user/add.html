

<include file="Public/_header" title="代理等級-添加"/>
<article class="cl pd-20">
    <form action="__CONTROLLER__/vip_add" method="post" class="form form-horizontal" id="form-admin-add">
        <input  type="hidden" value="{$list.vip_id}" >
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>代理等級名字：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"   maxlength="16" value="{$list.name}" required placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>代理等級權限：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input  style="width: 200px;" type="number" class="input-text"  value="{$list.level}" required  placeholder="數字越小權限越大"  name="level">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>佣金比例：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input  style="width: 200px;" type="number" class="input-text"  value="{$list.commission}"    placeholder="輸入佣金比例" name="commission">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>


<script type="text/javascript">


    $(function() {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-admin-add").validate({
            rules:{
                name:{
                    required:true,
                    minlength:3,
                    maxlength:16
                },
                password:{
                    minlength:4,
                    maxlength:16,
                    required:true,
                },
                password2:{
                    required:true,
                    equalTo: "#password"
                },
                phone:{
                    required:true,
                }/*,
                 email:{
                 required:true,
                 email:true,
                 },
                 adminRole:{
                 required:true,
                 },*/
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid"
        });
    });
</script>
