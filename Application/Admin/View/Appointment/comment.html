        <table class="table table-border table-bordered table-bg">
            <thead>
            <tr>
                <th scope="col" colspan="12">代理會員列表</th>
            </tr>
            <tr class="text-c">
                <th>ID</th>
                <th >手機號</th>
                <th>郵箱</th>
                <th>中文名</th>
                <th>英文名</th>
                <th>代理級別</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo" >
                <tr class="text-c">
                   <td>{$vo.user_id}</td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.email}</td>
                    <td>{$vo.china_name}</td>
                    <td>{$vo.english_name}</td>
                    <td>{$vo.name}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </article>
    {$page}

</div>
