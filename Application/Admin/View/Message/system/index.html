<include file="Public/_header" title="系統消息管理"/>
<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> <a href="__MODULE__/index" class="maincolor">首頁</a>
        <span class="c-gray en">&gt;</span>

        <span class="c-gray en">&gt;</span>
        系統消息列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a> </nav>
    <div class="Hui-article">
        <article class="cl pd-20">
            <form method="post" action="__CONTROLLER__/system_index">
            <div class="text-c">
                <input type="text" class="input-text" style="width:250px" placeholder="輸入標題關鍵字" id="" name="key">
                <button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
            </div>
            </form>
            <div class="cl pd-5 bg-1 bk-gray mt-20">
                <span class="l"> <!--<a href="javascript:;" onclick="del()"  class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量刪除</a>--> <a href="javascript:;" onclick="javascript:location.href='__CONTROLLER__/system_add'" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加系統消息</a> </span>
                <span class="r">共有数据：<strong>{$count}</strong> 条</span>
            </div>
            <table class="table table-border table-bordered table-bg">
                <thead>
                <tr>
                    <th scope="col" colspan="9">系統消息列表</th>
                </tr>
                <tr class="text-c">
                    <th width=""><input class="checkAll" type="checkbox" name="" value="0"></th>
                    <th width="">ID</th>
                    <th width="">發佈人中文名</th>
                    <th width="">發佈人英文名</th>
                    <th width="">消息標題</th>
                    <!--<th>標籤</th>-->
                    <th>發佈時間</th>
                    <th>點贊數量</th>
                    <th width="100">是否置頂</th>
                    <th width="100">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="list" item="vo" >
                <tr class="text-c">
                    <td><input  type="checkbox" class="box" value="{$vo.admin_notice_id}" name="box"></td>
                    <td>{$vo.admin_notice_id}</td>
                    <td>{$vo.china_name}</td>
                    <td>{$vo.english_name}</td>
                    <td>{$vo.title}</td>
                    <!--<td>{$vo.label}</td>-->

                    <td>{$vo.date}</td>
                    <td>{$vo.zan}</td>
                    <td><eq name="vo['is_top']" value="1"><span >置頂</span><else/><span >正常</span></eq></td>
                    <!--<td>{$vo.sort}</td>-->
                  <!--  <td class="td-status"><eq name="vo['status']" value="1" ><span class="label label-success radius">已启用</span><else/><span class="label label-default radius">已禁用</span></eq></td>
                  -->  <td class="td-manage"><a title="查看评论" href="javascript:location.href='__CONTROLLER__/system_comment/id/{$vo.admin_notice_id}';"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe622;</i></a>&nbsp;&nbsp;<a style="text-decoration:none" data-url="__CONTROLLER__/ajax_status"  onClick="is_top(this,'{$vo.admin_notice_id}')" href="javascript:;" title="置頂" ><i class="Hui-iconfont">&#xe631;</i></a><a title="编辑" href="javascript:location.href='__CONTROLLER__/system_update/id/{$vo.admin_notice_id}';"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;"   onclick="del2('{$vo.admin_notice_id}','system_del1')" class="ml-5 " style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                </tr>
                </foreach>
                </tbody>
            </table>
        </article>
        {$page}
    </div>
</section>

<include file="Public/_footer"  />
